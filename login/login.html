<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login screen</title>

    <link rel="stylesheet" href="login-style.css">
</head>

<body>
    <!-- form for signing up -->
    <form action="results.html" method="GET" class="login-form" id="sign">
        
        <div style="font-size: 3rem; font-weight: 1000; color: #154663; justify-self: center;"> Sign-Up </div>

        <div>
            <label for="email" class="block-label"> Email </label>
            <input type="email" id="email" name="email">

        </div>
        
        <div>
            <label for="sign-fname" class="block-label">Username</label>
            <input type="text" id="sign-fname" name="fname" required max="8">
        </div>

        <div>
            <label for="sign-pass" class="block-label"> Password</label>
            <input type="password" id="sign-pass" name="lname" required>
        </div>

        <div id="gender-block">
            <div class="block-label" style="justify-self: center;"><div>I am a...</div></div>
            
            <label for="male"> Male </label>
            <input type="radio" id="male" name="gender" value="male">

            <label for="female"> Female </label>
            <input type="radio" id="female" name="gender" value="female">
        </div>

        <div style="display: grid; justify-content: center;" >
            
            <label for="type" class="block-label"> I am also a ...</label>
            
            <select id="type" name="userType">
                <option val="student"> Student </option>
                <option val="teacher"> Teacher </option>
                <option val="viewer"> Viewer </option>
            </select>
        </div>

        <div id="consent-box">
            <label for="consent"> I consent to the terms and conditions </label>
            <input type="checkbox" id="consent" name="consent" required>
        </div>

        <div id="sign-buttonContainer" class="buttonContainer" style="display: grid; grid-template-columns: 1fr 1fr;">
            <button type="button" class="submitButton" ><div>Submit</div></button>
            <button type="button" class="switch"><div>Log-in</div></button>
        </div>
        <button type="button" onclick="window.location.href='../index.html'" id="sign-backButton" class="backButton">
            <div> Back </div>
        </button>
    </form>

    <!-- form for logging in up -->
    <form action="results.html" method="GET" class="login-form" id="login">
        
        <div style="font-size: 3rem; font-weight: 1000; color: #154663; justify-self: center;"> Login</div>
        
        <div>
            <label for="log-fname" class="block-label">Username</label>
            <input type="text" id="log-fname" name="fname" required max="8">
        </div>

        <div>
            <label for="log-pass" class="block-label"> Password</label>
            <input type="password" id="log-pass" name="lname" required>
        </div>

        <div id="log-buttonContainer" class="buttonContainer" style="display: grid; grid-template-columns: 1fr 1fr;">
            <button type="button" class="submitButton"><div>Submit</div></button>
            <button type="button" class="switch"><div>Sign-Up</div></button>
        </div>
        <button type="button" onclick="window.location.href='../index.html'" id="log-backButton" class="backButton">
            <div> Back </div>
        </button>
    </form>

    <script src="login-script.js"></script>
</body>

</html>
